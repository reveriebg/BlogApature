{{#blogPosts}}
<li class="single-post">
    <article id="post-{{postId}}">
	    	<div class="img">
    			<img src="{{image}}" alt="">
	    	</div>
        <h3 class="title">{{title}}</h3>
        <p class="subtitle-left">{{date}}</p>
        <p class="subtitle-right">{{author}}</p>
        <p class="content">{{content}}</p>
        <div class="comments">

        </div>
        <!--<button class="posts-button" onclick="showComments()">Read more</button>-->
    </article>
</li>
{{/blogPosts}}
